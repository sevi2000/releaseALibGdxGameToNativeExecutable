name: Libgdx game to native executable action
description: 'Setup Java environment and build a project to native executable'

inputs:
  distribution:
    description: 'Java distribution (e.g., temurin, zulu, adopt)'
    required: false
    default: 'temurin'
  java-version:
    description: 'Java version to use (e.g., 17, 11)'
    required: false
    default: '17'
  version:
    description: 'Version of the action'
    required: true
  caller-github-token:
    description: 'GitHub token'
    required: true

runs:
  using: "composite"
  steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: ${{ inputs.distribution }}
        java-version: ${{ inputs.java-version }}

    - name: Verify Java version
      shell: bash
      run: java -version

    - name: Download release ZIP assets
      shell: bash
      run: |
        wget https://github.com/sevi2000/releaseALibGdxGameToNativeExecutable/archive/refs/tags/${{inputs.version}}.zip -O code-to-exec.zip
        echo "after downloading sources"
        ls
        echo "end of ls----------------"
    - name: Extract ZIP asset
      shell: bash
      run: |
        echo "uzniping sources-----------------"
        unzip -d code-to-exec code-to-exec.zip
        
    - name: Build project
      shell: bash
      run: |
        echo "bringing scripts-----------------"
        mv code-to-exec/*/*.sh .
        chmod +x *.sh
        ./pack_app_to_deb.sh
        echo "after trying to generate deb-----"
        ls
    - name: Set Release Info
      shell: bash
      run: |
        echo "TAG_NAME=release-$(date +%Y-%m-%d_%H.%M.%S)" >> $GITHUB_ENV
        echo "RELEASE_NAME=release-$(date +%Y-%m-%d_%H.%M.%S)" >> $GITHUB_ENV
        echo "JAR_FILE=$(find . -name '*.jar' | head -n 1)" >> $GITHUB_ENV
        echo "DEB_FILE=$(find . -name '*.deb' | head -n 1)"  >> $GITHUB_ENV
    - name: Create Release
      env:
        GITHUB_TOKEN: ${{ inputs.caller-github-token }}
        GITHUB_REPO: ${{ github.repository }}
        JAR_FILE: ./*.jar
        DEB_FILE: ./*.deb
      uses: softprops/action-gh-release@v1
      with:
        token: ${{ inputs.caller-github-token }}
        tag_name: ${{ env.TAG_NAME }}
        name: ${{ env.RELEASE_NAME }}
        files: |
          ${{ env.JAR_FILE }}
          ${{ env.DEB_FILE }}
        draft: false
        prerelease: false
